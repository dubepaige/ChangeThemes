<!DOCTYPE html>
<html>
<head>
    <title>Theme Changer</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <h1>Theme Changer!</h1>

    <div>
        <button onclick="changeTheme('january')">January</button>
        <button onclick="changeTheme('february')">February</button>
        <button onclick="changeTheme('march')">March</button>
        <button onclick="changeTheme('april')">April</button>
        <button onclick="changeTheme('may')">May</button>

        <button onclick="changeTheme('july')">July</button>

        <button onclick="changeTheme('september')">September</button>
        <button onclick="changeTheme('october')">October</button>

        <button onclick="changeTheme('december')">December</button>

    <script src="js/index.js"></script>

</html>
